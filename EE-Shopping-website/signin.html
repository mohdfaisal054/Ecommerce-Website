<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
   
    <div class="container">
      <h4 id="home"><a href="index.html">Home</a></h4>
      <form action="http://127.0.0.1:5500/EE-Shopping-website/javascript_E-commerce-website-main/signin.html?#sign%20in">
      <div id="box">
        <h1 id="title">Sign Up</h1>
        <div id="name">
            <i class="fa-solid fa-user"></i>
            <input id="inp-name" type="text" placeholder = "Name">
        </div>
        
        <div id="phone-no">
            <i class="fa-solid fa-phone"></i>
            <input id="inp-phone" type="tel" placeholder="Mobile no">
        </div>
        <div id="email">
          <i class="fa-solid fa-envelope"></i>
          <input id="inp-email" type="email" placeholder="E-mail address" required>
      </div>
        <div id="password">
            <i class="fa-solid fa-lock"></i>
            <input id="inp-password" type="password" placeholder="Password" required>
        </div>
        <div id="c-password">
          <i class="fa-solid fa-lock"></i>
          <input id="confirm-password" type="password" placeholder="Confirm Password">
      </div>
        <div id="forget-pass">
            <p>Forget password <a href="#">Click here</a></p>
        </div>
        <div class="buttons">
            <button id="signup">Sign up</button>
            <button id="signin">Sign in</button>
        </div>
      </div>
    </form>
    </div>
 

    <script src="signin.js"></script>
  </body>
</html>
